<!DOCTYPE html>
<html lang="es">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"
          rel="stylesheet"/>
    <script src="js/apimock.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/app.js"></script>
</head>
<body style="font-family: 'Toms Handwritten Regular', cursive;">
<div class="container">
    <div class="row">
        <div class="col-md-8" id="get-blueprint">
            <h1>Blueprints</h1>
            <label for="name-author" style="margin: 10px 0; margin-right: 40px;">Author</label>
            <input id="name-author" name="nombre" style="margin: 10px 0; margin-right: 40px" type="text">
            <button id="get" class="btn btn-outline-secondary" style="margin: 10px 0;"
                    type="button">Get blueprints
            </button>
        </div>
    </div>
    <div class="row" id="blueprints-author">
        <div class="col-md-6" id="blueprints">
            <h3 id="author"></h3>
            <table class="table">
                <caption>List of blueprints of the given author</caption>
                <thead>
                <tr>
                    <th>Blueprint name</th>
                    <th>Number of points</th>
                    <th>Open</th>
                </tr>
                </thead>
                <tbody id="table-blueprints"></tbody>
            </table>
            <h3>Total user points: <span id="total-points">0</span></h3>
        </div>
        <div class="col-md-6" style="text-align: center;">
            <div style="text-align: left;">
                <button class="btn btn-outline-secondary" id="create" type="button">Create new blueprint</button>
                <br>
                <div class="row" style="font-size: 24px; margin: 5px">
                    <div class="col-md-5">
                        <label for="name-blueprint">Current blueprint:</label>
                    </div>
                    <div class="col-md-4" style="display: flex; align-items: center">
                        <p id="current-blueprint" style="margin: 0px"></p>
                        <input id="name-blueprint" name="nombre" style="width: 200px; display: none" type="text">
                    </div>
                </div>
            </div>
            <canvas height="500" id="canvas" style="border: 1px solid #000000;" width="500"></canvas>
            <div class="row">
                <div class="col-md-6" style="text-align: center; margin: 5px 0px">
                    <button class="btn btn-outline-secondary" id="save-update" type="button">Save/Update</button>
                </div>
                <div class="col-md-6" style="text-align: center; margin: 5px 0px">
                    <button class="btn btn-outline-secondary" id="delete" onclick="" type="button">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
